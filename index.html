<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="file" href="ENSITECH.png">
	<title>Formulaire d'inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 <div class="container" >
 		<header class="mb-4"><h1>FORMULAIRE D'INSCRIPTION PEDAGOGIQUE</h1>
 			<p>Les champs marqués d’un * sont obligatoires</p>
 		</header>
 	<form  action="#" class="row g-3">
 	 			<!--Partie des informations personnels-->
			<div class="details_personnelle">
				<span class="titre">Information Personnel</span>
				<div class="champ">
					<div class="mb-3 " >
					      <label for="name" class="form-label">Nom</label>
                          <input type="text" id="name" name="user_name" placeholder="Votre nom" class="form-control" required/>
					</div>
	    	     <div class="mb-3 " >
                         <label for="prenom" class="form-label">Prénom</label>
                         <input type="text" id="prenom" name="prenom" placeholder="Prénom"class="form-control"  required/>
                </div>
                <div class="mb-3 " >
      					<label for="date_naissance" class="form-label">Date de naissance *</label>
                        <input type="date"  id="date_naissance" name="date_naissance" placeholder="Date de Naissance"class="form-control"  required>     	
                </div>
                <div class="mb-3 " >
     	               <label for="lieuNaissance" class="form-label">Lieu de naissance </label>
                      <input type="text" id="lieuNaissance" name="lieu" placeholder="Lieu de Naissance" class="form-control" required/>
              </div>
             	<div class="mb-3">
		     	    <label for="nationalite" class="form-label">Nationalité</label>
		             <input type="text" id="nationalite" name="nationalite" placeholder="Votre nationalité" class="form-control" requireddiv>
             	</div>

<label for="situation" class="form-label">Situation matrimoniale</label>
<input class="form-control" list="datalistOptions" id="situation" placeholder="Choisire" required>
<datalist id="datalistOptions">
  <option value="célibataire">
  <option value="Marié (e)">
  <option value="Divorcé (e)">
  <option value="Veuve (e)">
</datalist>
              <div class="mb-3 " >
     <label for="adresse" class="form-label">Adresse *</label>
     <input type="text" id="adresse" name="adresse"class="form-control"  required/> 
     </div>
          <div class="mb-3 " >
	  <label for="arrondissement" class="form-label">Arrondissement</label>
      <input type="text" id="arrondissement" name="arrondissement" class="form-control" required/>
     </div>
          <div class="mb-3 " >
     <label for="quartier" class="form-label">Quartier *</label>
     <input type="text" id="quartier" name="quartier" class="form-control" required/>
     </div>
          <div class="mb-3 " >
     	<label for="telephone" class="form-label" >Téléphone</label>
     	<input type="telephone" name="telephone" class="form-control" required>
     </div>
     <div class="mb-3 " >
     	<label for="email" class="form-label" >E-mail *</label>
     	<input type="email" name="email" class="form-control" required> 
     </div>
 			</div>
	</div>
 					<!--Partie Information Personnel 2-->
				<div class="details_personnelle">
					<span class="titre">IDENTIFICATION DE L'ETUDIANT</span>
						<h3>Information Personnel</h3>
						<span class="titre">
		               NIVEAU *</span>
		               <div class="champ">
		               	  <div class="mb-1">
		    <input type="checkbox" id="annee1" name="interest" value="annee1" />
		    <label for="annee1">1ère Année</label>
		  </div>
		    <div class="mb-1">
		    <input type="checkbox" id="annee2" name="interest" value="annee2"/>
		    <label for="annee2">2ère Année</label>
		  </div>
		    <div class="mb-1" >
		    <input type="checkbox" id="annee3" name="interest" value="annee3"  />
		    <label for="annee3">3ème Année</label>
		  </div>
		   </div>
		   	<span class="titre">Master</span>
		               <div class="champ">
		    <div class="mb-1">
		    <input type="checkbox" id="masterAnnee1" name="interest" value="masterAnnee1" />
		    <label for="masterAnnee1">1ère Année Master</label>
		  </div>
		    <div class="mb-1">
		    <input type="checkbox" id="masterAnnee2" name="interest" value="masterAnnee2"/>
		    <label for="masterAnnee2">2ère Année Master</label>
		  </div>
		    <div class="mb-1">
		    <input type="checkbox" id="masterAnnee3" name="interest" value="masterAnnee3"  />
		    <label for="masterAnnee3">3ème Année Master</label>
		  </div>
		   </div>
		</br>
		   <h3>BOURSE</h3>
		   	<span class="titre">Bourse</span>
		               <div class="champ">
		    <div class="mb-1">
		    <input type="checkbox" id="Non_Boursier" name="interest" value="Non_Boursier" />
		    <label for="Non_Boursier">Non Boursier</label>
		  </div>
		    <div class="mb-1">
		    <input type="checkbox" id="boursier" name="interest" value="boursier"/>
		    <label for="boursier">Boursier</label>
		  </div>
		    <div class="mb-1">
		    <input type="checkbox" id="etranger" name="interest" value="etranger"  />
		    <label for="etranger">Etranger</label>
		  </div>
		   </div>
		</div>
				<!--Parti detaile 3-->
				<div class="details_personnelle">
								<span class="titre">FORMATION</span>
					<div class="champ" >
					  	<label for="programme" class="form-label">Choisir Formations :</label>
				<input class="form-control" list="programmalistOptions" id="programme" placeholder="Choisir Formations" required>
				<datalist id="programmalistOptions">
				  <option value="Developpement Full Stack">
				  <option value="Developpement Front-end">
				  <option value="Developpement Back-end">
				  <option value="Developpement Mobile Android">
				   <option value="Developpement Mobile IOS">
				</datalist>
				  </div>
				</div>	

       <!--Partie 4-->
<span class="titre">RENSEIGNEMENTS SUPPLEMENTAIRES</span>
<div class="champ">

	<!--infor pere-->

    </div> 
    <div class="mb-3">

    </div>
    </div >
    <hr>

    	<label for="" class="form-label">Fonction (Soyez précis) *</label>
